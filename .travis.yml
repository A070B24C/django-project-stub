language: python
os:
  - linux

python:
  - "3.5"

services:
  - redis-server
  - postgresql

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

install:
  - pip install -r requirements.txt

script:
  - python manage.py migrate
  - python manage.py collectstatic
  - python manage.py check
  - pytest
